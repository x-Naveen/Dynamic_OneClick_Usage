var x;
 

function myFunction(event) { 
  x = event.target.id;
  
   solar();
}

 function solar(){

 document.getElementById("demo").style.display = "block";

 document.getElementById("demo1").innerHTML = "you clicked number"+" "+m;
 
  
 
}
 
 }
 
 }
